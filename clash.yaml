port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxy-providers:
  provider1:
    type: http
    url: https://littleuniverse.de/api/v1/client/subscribe?token=902f5f2369e628300c1ac6aca47bcf76
    interval: 86400
    path: ./testyaml.yaml
proxy-groups:
  - name: UseProvider
    type: select
    use:
      - provider1
    proxies:
      - DIRECT
rules:
    - DOMAIN,littleuniverse.de,DIRECT
    - RULE-SET,Unbreak,DIRECT
    - RULE-SET,Streaming,UseProvider
    - RULE-SET,StreamingSE,UseProvider
    - RULE-SET,Global,UseProvider
    - IP-CIDR,192.168.0.0/16,DIRECT
    - IP-CIDR,10.0.0.0/8,DIRECT
    - IP-CIDR,172.16.0.0/12,DIRECT
    - IP-CIDR,127.0.0.0/8,DIRECT
    - IP-CIDR,100.64.0.0/10,DIRECT
    - IP-CIDR,224.0.0.0/4,DIRECT
    - IP-CIDR,fe80::/10,DIRECT
    - RULE-SET,ChinaIP,DIRECT
    - MATCH,UseProvider
