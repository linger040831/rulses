port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxy-providers:
  provider1:
    type: http
    url: https://uuu.glass/api/v1/client/subscribe?token=9cf49a37600f26546cdffcb8c3f01e8d
    interval: 3600
    path: ./provider1.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: UseProvider
    type: select
    use:
      - provider1
    proxies:
      - DIRECT
rule-providers:
    Unbreak: { type: http, behavior: classical, path: ./RuleSet/Unbreak.yaml, url: 'https://littleuniverse.de/gh/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml', interval: 86400 }
    Streaming: { type: http, behavior: classical, path: ./RuleSet/StreamingMedia/Streaming.yaml, url: 'https://littleuniverse.de/gh/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml', interval: 86400 }
    StreamingSE: { type: http, behavior: classical, path: ./RuleSet/StreamingMedia/StreamingSE.yaml, url: 'https://littleuniverse.de/gh/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingSE.yaml', interval: 86400 }
    Global: { type: http, behavior: classical, path: ./RuleSet/Global.yaml, url: 'https://littleuniverse.de/gh/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml', interval: 86400 }
    China: { type: http, behavior: classical, path: ./RuleSet/China.yaml, url: 'https://littleuniverse.de/gh/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml', interval: 86400 }
    ChinaIP: { type: http, behavior: ipcidr, path: ./RuleSet/Extra/ChinaIP.yaml, url: 'https://littleuniverse.de/gh/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml', interval: 86400 }
rules:
    - 'DOMAIN,littleuniverse.de,DIRECT'
    - 'RULE-SET,Unbreak,DIRECT'
    - 'RULE-SET,Streaming,UseProvider'
    - 'RULE-SET,StreamingSE,UseProvider'
    - 'RULE-SET,Global,UseProvider'
    - 'IP-CIDR,192.168.0.0/16,DIRECT'
    - 'IP-CIDR,10.0.0.0/8,DIRECT'
    - 'IP-CIDR,172.16.0.0/12,DIRECT'
    - 'IP-CIDR,127.0.0.0/8,DIRECT'
    - 'IP-CIDR,100.64.0.0/10,DIRECT'
    - 'IP-CIDR,224.0.0.0/4,DIRECT'
    - 'IP-CIDR,fe80::/10,DIRECT'
    - 'RULE-SET,ChinaIP,DIRECT'
    - 'MATCH,UseProvider'
